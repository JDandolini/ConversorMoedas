<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONVERSOR FIAT</title>

  <link href="style.css" rel="stylesheet">
</head>
<body>

  <span id="tax_info" class="cotaçãoatual"></span>

    <div class="left-login">

      <img src="/conversorMoedas/animate.svg" alt="animate" class="et">
    </div>
  <div class="right-login">    

      <div class="text-field">
        <select id="from_currency"></select>
        <input type="number" id="from_ammount" value="1.00"/>
      </div>
      
      <div class="text-field">
      <button id="swap" class="seta"> ⇅ </button>
      </div>

      <div  class="text-field">
        <select id="to_currency"></select>
        <input type="number" id="to_ammount" />
      </div>
</div>
<script src="app.js"></script>
</body>
